 HOLY_SITE_4332_DESC:0 "Location of The Great Fire of Adur Farnbag (Glory-given). Revered by the priestly estate and the first among the three great fires."
 HOLY_SITE_4327_DESC:0 "Location of Lake Hamun, which is said to be the keeper of Zoroaster's seed. In Zoroastrian eschatology, when the final renovation of the world is near, maidens will enter the lake and then give birth to the Saoshyants."
 HOLY_SITE_4326_DESC:0 "Location of The Great Fire of Adur Burzen-Mehr (Exalted is Mihr). Revered by the farmers and the last among the three great fires."
 HOLY_SITE_450_DESC:0 "Zoroaster, after converting Shah Vishtasp of Bactria, settled permanently in Balkh and made it the centre of his religion."
 HOLY_SITE_4294_DESC:0 " Location of The Great Fire of Adur Gushnasp (Stallion). Revered by the warrior estate, to which the kings themselves belonged."
